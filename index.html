<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Optimism Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="grid-x grid-padding-x align-center">
      <div class="cell medium-8 large-6">
        <div class="callout">
          <header class="text-center">
            <h1>Daily Optimism Dashboard</h1>
            <div id="quote" class="quote">Loading positive vibes...</div>
            <div id="streak" class="streak">Streak: 0 days</div>
            <div id="date" class="date"></div>
            <button id="refresh-quote" class="button secondary small">Refresh Quote</button>
          </header>
          <main>
            <section class="goals">
              <h2>Today's Main Goals</h2>
              <ul id="goals-list" class="no-bullet"></ul>
              <div class="grid-x grid-margin-x align-middle">
                <div class="cell small-12 medium-5">
                  <select id="preset-goal" class="input-group-field">
                    <option value="">-- Choose a suggested goal --</option>
                    <option value="Go for a walk">Go for a walk</option>
                    <option value="Read for 20 minutes">Read for 20 minutes</option>
                    <option value="Drink 8 glasses of water">Drink 8 glasses of water</option>
                    <option value="Meditate for 10 minutes">Meditate for 10 minutes</option>
                    <option value="Write a gratitude note">Write a gratitude note</option>
                    <option value="Call a friend or family member">Call a friend or family member</option>
                    <option value="Eat a healthy meal">Eat a healthy meal</option>
                    <option value="Do a random act of kindness">Do a random act of kindness</option>
                    <option value="Practice deep breathing">Practice deep breathing</option>
                    <option value="Plan tomorrow">Plan tomorrow</option>
                    <option value="Stretch for 5 minutes">Stretch for 5 minutes</option>
                    <option value="Listen to your favorite song">Listen to your favorite song</option>
                  </select>
                </div>
                <div class="cell small-12 medium-5">
                  <input type="text" id="goal-input" class="input-group-field" placeholder="Or add your own..." />
                </div>
                <div class="cell small-12 medium-2">
                  <!-- Goals Add Button -->
                  <button id="add-goal" class="button">Add</button>
                </div>
              </div>
            </section>
            <section class="gratitude">
              <h2>Gratitude Notes</h2>
              <div class="input-group">
                <select id="gratitude-input" class="input-group-field">
                  <option value="">-- What are you grateful for today? --</option>
                  <option value="I am grateful for my health and energy today.">I am grateful for my health and energy today.</option>
                  <option value="I had a wonderful meal that made me happy.">I had a wonderful meal that made me happy.</option>
                  <option value="I am thankful for supportive friends and family.">I am thankful for supportive friends and family.</option>
                  <option value="I learned something new that inspired me.">I learned something new that inspired me.</option>
                  <option value="I enjoyed a beautiful moment outdoors.">I enjoyed a beautiful moment outdoors.</option>
                  <option value="I met great people who made my day better.">I met great people who made my day better.</option>
                  <option value="I received kindness from someone today.">I received kindness from someone today.</option>
                  <option value="I had time to relax and recharge.">I had time to relax and recharge.</option>
                  <option value="I accomplished something I set out to do.">I accomplished something I set out to do.</option>
                  <option value="I felt peace and calm at some point today.">I felt peace and calm at some point today.</option>
                  <option value="I am grateful for the opportunities ahead.">I am grateful for the opportunities ahead.</option>
                </select>
                <input type="text" id="gratitude-custom" class="input-group-field" placeholder="Or add your own..." />
              </div>
              <div style="margin-top: 0.7rem;">
                <button id="save-gratitude" class="button">Add</button>
              </div>
              <ul id="gratitude-list" class="no-bullet"></ul> <!-- THIS IS REQUIRED -->
            </section>
          </main>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
